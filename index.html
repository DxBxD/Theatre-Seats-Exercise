<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <main id="app">
        <div class="seat" style="position:absolute; left: 1em; top:1em; cursor: default;">
            <span style="margin-left:2.5em;">Available</span>
        </div>
        <div class="seat temporary" style="position:absolute; left: 1em; top:4.5em; cursor: default;">
            <span style="margin-left:2.5em;">Selected</span>
        </div>
        <div class="seat reserved" style="position:absolute; left: 1em; top:8em; cursor: default;">
            <span style="margin-left:2.5em;">Reserved</span>
        </div>
        <div class="screen">
            <h2>Cinema Seat Booking</h2>
        </div>
        <div class="theatre" id="theatre">
            <!-- SEATS -->
        </div>
        <div id="modal" class="modal">
            Seat: <span class="seatNum"></span><br>
            Price: <span class="seatPrice"></span><br>
            <button onclick="bookSeat()">BOOK</button>
        </div>
    </main>
</body>

<script src="js/main.js"></script>

</html>
