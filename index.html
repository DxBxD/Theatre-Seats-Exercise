<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <main id="app">
        <div class="seat seat-info available">
            <span class="seat-label">Available</span>
        </div>
        <div class="seat seat-info temporary">
            <span class="seat-label">Selected</span>
        </div>
        <div class="seat seat-info reserved">
            <span class="seat-label">Reserved</span>
        </div>
        <div class="screen">
            <h2>Cinema Seat Booking</h2>
        </div>
        <div class="theatre">
            <!-- SEATS -->
        </div>
        <div class="modal">
            Seat: <span class="seat-num"></span><br>
            Price: <span class="seat-price"></span><br>
            <button onclick="bookSeat()">BOOK</button>
        </div>
    </main>
</body>

<script src="js/main.js"></script>

</html>
